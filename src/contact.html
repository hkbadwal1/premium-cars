<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Premium Cars</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="box">
      <header>
        <div class="logo-main"></div>
        <div class="title">www.premiumcars.com</div>
        <div class="contact-us">
          <a href="index.html">
            <button>
              Home
            </button>
          </a>
        </div>
      </header>
      <div id="formContent">
        <form action=" https://httpbin.org/post" method="POST" id="innnerFormCont">
          <div id="textForm">
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Type Name here" maxlength="25" required />

            <label for="Email">Email: </label>
            <input type="email" id="email" placeholder="Type e-mail here" required />

            <label for="add">Address: </label>
            <input type="text" id="add" placeholder="Type Address here" required />

            <label for="city">City: </label>
            <input
              id="city"
              list="list"
              name="city"
              autocomplete="on"
              placeholder="Type City here"
              required
            />
            <datalist id="list">
              <option value="Toronto"> </option>
              <option value="Brampton"> </option>
              <option value="Missisauga"> </option>
              <option value="Etobicoke"> </option>
              <option value="Vancouver"> </option>
              <option value="Abbotsford"> </option>
              <option value="Montreal"> </option>
              <option value="Winnipeg"> </option>
              <option value="Surrey"> </option>
              <option value="Sudbury"> </option>
            </datalist>

            <label for="code">Postal code:</label>
            <input
              type="text"
              id="code"
              name="postal-code"
              pattern="^[a-zA-Z]{1}[0-9]{1}[a-zA-Z]{1}[- ]{0,1}[0-9]{1}[a-zA-Z]{1}[0-9]{1}"
              placeholder="Type Postal Code here"
              required
            />
          </div>

          <div id="radios">
            <div>
              <input type="radio" id="question" name="opt" />
              <label for="question">Question</label>
            </div>

            <div>
              <input type="radio" id="comment" name="opt" />
              <label for="comment">Comment</label>
            </div>

            <div>
              <input type="radio" id="oProblem" name="opt" />
              <label for="oProblem">Order Problem</label>
            </div>
          </div>

          <div id="mesag">
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
          </div>

          <div id="submit">
            <button type="submit">SEND</button>
          </div>
        </form>
      </div>
      <footer id="copyright">
        <div class="site-footer" style="background-color: #f2aa4cff;">
          <div class="logo-main"></div>
          <div class="title">www.premiumcars.com</div>
          <div id="email-form">
            <form action="https://formspree.io/f/xrgoyqwe" method="POST">
              <label for="txtEmail">Email: </label>
              <input
                type="text"
                style="margin-right: 30px;"
                placeholder="Email..."
                id="txtEmail"
                name="txtEmail"
              />
              <button type="submit">Subscribe</button>
            </form>
          </div>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
    <script src="index.js"></script>
    <script src="ui.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
